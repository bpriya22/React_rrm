<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* Tagname Selector */
        p{
            border: 2px solid red;
        }
        /* ID selector */
        #redelement{
            color: white;
            background-color: blue;
        }
        /* Class selector */ 
    .bgblue{
       color:red
       } 
       /* Grouping selector */
       span,footer{
        background-color: pink;
        color: brown;
       }
       /* Universal selector */
       *{
        color: red;
       }
    </style>
</head>
<body>
    <p id="redelement">my first ever time trying html</p>
    <p class="redelement bgblue">learn what to do first. then preoceed making beautiful websites.</p>
    <p>you are the best person you have ever met.</p>
    <span>first span</span>
    <footer>first footer</footer>
</body>
</html>
